<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details Form</title>
    <!-- normalized css -->
    <link rel="stylesheet" href="./style/normalized.css">
    <!-- fontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

    <link rel="stylesheet" href="./style/customized.css">

<body>
    <!--Contents needs to places here!-->
    <div class="container">
        <div class="card">
            <h3 class="form-heading">User Details Form</h3>
            <div class="form">
                <div class="form-control">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-input" placeholder="Enter your username">
                </div>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="text" id="email" class="form-input" placeholder="Enter your email">
                </div>
                <div class="form-control">
                    <label for="profession">Profession</label>
                    <select name="profession" id="profession" class="form-input">
                        <option value="Enter Your Profession" selected disabled>Enter Your Profession</option>
                        <option value="Frontend Developer">Frontend Developer</option>
                        <option value="Backend Developer">Backend Developer</option>
                        <option value="Backend Developer">FullStack Developer</option>
                        <option value="Backend Developer">Python Developer</option>
                        <option value="Ui / Ux Designer">Ui / Ux Designer</option>
                    </select>
                </div>
                <div class="form-control">
                    <label for="contact">Contact</label>
                    <input type="number" id="contact" class="form-input" placeholder="Enter your contact">
                </div>
                <div class="form-control">
                    <label for="date">Date of birth</label>
                    <input type="date" id="date" class="form-input" placeholder="Enter your date">
                </div>
                <div class="form-control">
                    <label for="data">Gender</label>
                    <div class="radio-container">
                        <div>
                            <input type="radio" name="radio-button" id="male">
                            <label for="male">Male</label>
                        </div>
                        <div>
                            <input type="radio" name="radio-button" id="female">
                            <label for="female">Female</label>
                        </div>
                        <div>
                            <input type="radio" name="radio-button" id="others">
                            <label for="others">Others</label>
                        </div>
                    </div>
                </div>
                <button class="btn-submit" id="submit">Submit</button>
            </div>
        </div>
        <div class="datatable-container">
            <table class="datatable" style="min-width: 50rem;">
                <thead class=" datatable-header">
                    <tr class="datatable-row">
                        <th>Username</th>
                        <th>Email</th>
                        <th>Profession</th>
                        <th>Contact</th>
                        <th>DOB</th>
                        <th>Gender</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody class="datatable-body" id="tablebody">

                            </div>
                        </td>
                    </tr> -->

            </table>
        </div>
    </div>
    </div>

</body>

</html>
